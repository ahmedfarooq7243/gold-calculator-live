    <meta name="description" content="Calculate the value of your gold jewelry, coins, and bars. Get instant estimates with our accurate gold calculator using current market prices and detailed purity analysis.">
    <meta name="keywords" content="gold calculator, gold value, gold price, karat calculator, precious metals">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Railway API Configuration with Enhanced Error Handling -->
    <script>
      // Railway API URL - Production
      const RAILWAY_API_URL = 'https://gold-calculator-api-production.up.railway.app';
      
      // Fallback gold prices (used if API fails)
      const FALLBACK_PRICES = {
        usd_per_oz: 2650.00,
        usd_per_gram: 85.20
      };
      
      // Enhanced Fetch Interceptor with Error Recovery
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        let url = args[0];
        
        // Convert relative API URLs to Railway URLs
        if (typeof url === 'string' && url.startsWith('/api/')) {
          // Map endpoints: /api/gold-price ‚Üí /api/gold-prices
          if (url === '/api/gold-price' || url === '/api/gold-prices') {
            url = RAILWAY_API_URL + '/api/gold-prices';
          } else {
            url = RAILWAY_API_URL + url;
          }
          
          args[0] = url;
          console.log('üöÄ Fetching from Railway API:', url);
        }
        
        return originalFetch.apply(this, args)
          .then(async response => {
            if (response.ok) {
              console.log('‚úÖ Railway API responded successfully');
              const clonedResponse = response.clone();
              try {
                const data = await clonedResponse.json();
                console.log('üí∞ Live Gold Prices:', data);
              } catch (e) {}
              return response;
            } else {
              console.warn('‚ö†Ô∏è Railway API returned non-OK status:', response.status);
              // Return fallback data
              return new Response(JSON.stringify(FALLBACK_PRICES), {
                status: 200,
                headers: { 'Content-Type': 'application/json' }
              });
            }
          })
          .catch(error => {
            console.error('‚ùå Railway API fetch failed:', error);
            console.log('üîÑ Using fallback prices');
            // Return fallback data on network error
            return new Response(JSON.stringify(FALLBACK_PRICES), {
              status: 200,
              headers: { 'Content-Type': 'application/json' }
            });
          });
      };
      
      console.log('‚úÖ Railway API integration initialized');
      console.log('üì° API Endpoint:', RAILWAY_API_URL + '/api/gold-prices');
      console.log('üîÑ Fallback prices configured');
    </script>

    <!-- Error Recovery Script -->
    <script>
      // Detect if app failed to load
      setTimeout(function() {
        const root = document.getElementById('root');
        if (!root || root.children.length === 0) {
          console.error('‚ùå Calculator failed to initialize');
          root.innerHTML = '<div style="padding: 40px; text-align: center; font-family: Inter, sans-serif;"><h2>Loading Calculator...</h2><p>Please wait a moment while the calculator loads.</p></div>';
        }
      }, 3000);
      
      // Log successful initialization
      window.addEventListener('load', function() {
        console.log('‚úÖ Calculator page loaded successfully');
      });
    </script>
