    <!-- ============================================ -->
    <!-- RAILWAY API CONFIGURATION - FIXED VERSION -->
    <!-- ============================================ -->
    <script>
      // Railway API URL
      const RAILWAY_API_URL = 'https://gold-calculator-api-production.up.railway.app';
      
      // Enhanced Fetch Interceptor with Endpoint Mapping
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        let url = args[0];
        
        // Convert relative API URLs to Railway URLs
        if (typeof url === 'string' && url.startsWith('/api/')) {
          // Map endpoints: /api/gold-price ‚Üí /api/gold-prices
          if (url === '/api/gold-price' || url === '/api/gold-prices') {
            url = RAILWAY_API_URL + '/api/gold-prices';
          } else {
            url = RAILWAY_API_URL + url;
          }
          
          args[0] = url;
          console.log('üöÄ API call redirected to Railway:', url);
        }
        
        return originalFetch.apply(this, args)
          .then(response => {
            if (response.ok) {
              console.log('‚úÖ API response received successfully');
            } else {
              console.error('‚ùå API response error:', response.status);
            }
            return response;
          })
          .catch(error => {
            console.error('‚ùå API fetch error:', error);
            throw error;
          });
      };
      
      console.log('‚úÖ Railway API integration active!');
      console.log('üì° API Base URL:', RAILWAY_API_URL);
    </script>
    
    <!-- ============================================ -->
    <!-- FAQ REMOVAL & 60 SECOND TIMER FIX -->
    <!-- ============================================ -->
    <style>
      /* Hide FAQ Section - WordPress will handle FAQs */
      [data-testid="heading-faq"],
      [data-testid*="faq"],
      .faq-section,
      section:has(h2:contains("Frequently Asked Questions")),
      h2:contains("FAQ"),
      h2:contains("Frequently Asked Questions") {
        display: none !important;
        visibility: hidden !important;
        height: 0 !important;
        overflow: hidden !important;
        opacity: 0 !important;
      }
      
      /* Also hide FAQ items/containers */
      div:has(> h2:contains("Frequently Asked Questions")),
      div:has(> h2:contains("FAQ")) {
        display: none !important;
      }
    </style>
    
    <script>
      // ============================================
      // 60 SECOND TIMER OVERRIDE
      // ============================================
      window.addEventListener('DOMContentLoaded', function() {
        // Override any 10-minute (600000ms) intervals to 60 seconds (60000ms)
        const originalSetInterval = window.setInterval;
        window.setInterval = function(callback, delay, ...args) {
          // If delay is 10 minutes (600000ms), change to 60 seconds (60000ms)
          if (delay === 600000) {
            console.log('‚è∞ Timer changed: 10 minutes ‚Üí 60 seconds');
            delay = 60000; // 60 seconds
          }
          return originalSetInterval(callback, delay, ...args);
        };
        
        // Also remove FAQ sections from DOM after page load
        setTimeout(function() {
          const faqElements = document.querySelectorAll('[data-testid*="faq"], .faq-section, section, div');
          faqElements.forEach(function(el) {
            const text = el.textContent || '';
            if (text.includes('Frequently Asked Questions') || text.includes('FAQ')) {
              const heading = el.querySelector('h2, h3, h4');
              if (heading && (heading.textContent.includes('FAQ') || heading.textContent.includes('Frequently Asked Questions'))) {
                el.style.display = 'none';
                el.remove();
                console.log('‚úÖ FAQ section removed from DOM');
              }
            }
          });
        }, 1000);
      });
    </script>
